<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация...</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fdbe2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .sub {
            font-size: 12px;
            color: #888;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Авторизация...</div>
        <div class="sub" id="sub">Окно закроется автоматически</div>
    </div>

    <script>
        (function() {
            var message = document.getElementById('message');
            var sub = document.getElementById('sub');
            var spinner = document.getElementById('spinner');

            try {
                // Получаем токен из URL hash (Google OAuth возвращает в hash)
                var hash = window.location.hash.substring(1);
                var params = new URLSearchParams(hash);
                var accessToken = params.get('access_token');
                var error = params.get('error');

                if (error) {
                    throw new Error('Авторизация отклонена: ' + error);
                }

                if (!accessToken) {
                    throw new Error('Токен не получен');
                }

                // Получаем информацию о пользователе
                message.textContent = 'Получение данных...';

                fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(userInfo) {
                    // Сохраняем данные авторизации
                    var authData = {
                        accessToken: accessToken,
                        email: userInfo.email,
                        name: userInfo.name,
                        picture: userInfo.picture,
                        timestamp: Date.now()
                    };

                    localStorage.setItem('sync-auth', JSON.stringify(authData));

                    // Показываем успех
                    spinner.style.display = 'none';
                    message.textContent = 'Авторизация успешна!';
                    message.className = 'message success';
                    sub.textContent = userInfo.email;

                    // Закрываем окно через 1.5 секунды
                    setTimeout(function() {
                        window.close();
                    }, 1500);
                })
                .catch(function(err) {
                    throw new Error('Ошибка получения данных: ' + err.message);
                });

            } catch (e) {
                spinner.style.display = 'none';
                message.textContent = e.message;
                message.className = 'message error';
                sub.textContent = 'Закройте это окно и попробуйте снова';
            }
        })();
    </script>
</body>
</html>
