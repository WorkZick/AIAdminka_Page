<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация...</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container { text-align: center; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fdbe2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .message { font-size: 16px; margin-bottom: 10px; }
        .sub { font-size: 12px; color: #888; }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Авторизация...</div>
        <div class="sub" id="sub">Подождите...</div>
    </div>

    <script>
        (function() {
            var message = document.getElementById('message');
            var sub = document.getElementById('sub');
            var spinner = document.getElementById('spinner');

            // Проверяем, это silent refresh (из iframe)?
            var isSilentRefresh = sessionStorage.getItem('oauth_silent') === 'true';

            try {
                var hash = window.location.hash.substring(1);
                var params = new URLSearchParams(hash);
                var accessToken = params.get('access_token');
                var returnedState = params.get('state');
                var error = params.get('error');

                if (error) {
                    // В silent режиме ошибка означает что нужен интерактивный логин
                    if (isSilentRefresh) {
                        sessionStorage.removeItem('oauth_silent');
                        return; // Просто закрываем iframe
                    }
                    throw new Error('Авторизация отклонена: ' + error);
                }

                if (!accessToken) {
                    if (isSilentRefresh) {
                        sessionStorage.removeItem('oauth_silent');
                        return;
                    }
                    throw new Error('Токен не получен');
                }

                // CSRF защита: проверяем state параметр
                var savedState = sessionStorage.getItem('oauth_state');
                if (!savedState || savedState !== returnedState) {
                    sessionStorage.removeItem('oauth_state');
                    sessionStorage.removeItem('oauth_silent');
                    if (isSilentRefresh) {
                        return;
                    }
                    throw new Error('Ошибка безопасности: неверный state параметр');
                }
                sessionStorage.removeItem('oauth_state');

                // Получаем данные пользователя для обновления токена
                fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                })
                .then(function(response) { return response.json(); })
                .then(function(userInfo) {
                    // Сохраняем полные данные авторизации
                    var authData = {
                        accessToken: accessToken,
                        email: userInfo.email,
                        name: userInfo.name,
                        picture: userInfo.picture,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('cloud-auth', JSON.stringify(authData));

                    // Очищаем URL от токена
                    history.replaceState(null, '', window.location.pathname);

                    if (isSilentRefresh) {
                        // Silent refresh завершён - не редиректим
                        sessionStorage.removeItem('oauth_silent');
                        return;
                    }

                    // Обычный логин - редирект
                    spinner.style.display = 'none';
                    message.textContent = 'Авторизация успешна!';
                    message.className = 'message success';
                    sub.textContent = 'Перенаправление...';

                    setTimeout(function() {
                        // Проверяем, есть ли сохранённый URL для редиректа
                        var redirectUrl = sessionStorage.getItem('auth-redirect');
                        if (redirectUrl) {
                            sessionStorage.removeItem('auth-redirect');
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 500);
                })
                .catch(function(e) {
                    if (isSilentRefresh) {
                        sessionStorage.removeItem('oauth_silent');
                        return;
                    }
                    throw e;
                });

            } catch (e) {
                if (isSilentRefresh) {
                    sessionStorage.removeItem('oauth_silent');
                    return;
                }
                spinner.style.display = 'none';
                message.textContent = e.message;
                message.className = 'message error';
                sub.innerHTML = '<a href="index.html" style="color: #fdbe2f;">Вернуться на страницу входа</a>';
            }
        })();
    </script>
</body>
</html>
